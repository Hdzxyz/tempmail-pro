<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Admin Panel</title>
<link rel="stylesheet" href="style.css">
</head>
  <script>
// ===============================
// HARDCORE FRONTEND PROTECTION
// ===============================

// Disable Right Click
document.addEventListener('contextmenu', e => e.preventDefault());

// Disable Text Selection
document.addEventListener('selectstart', e => e.preventDefault());

// Disable Drag
document.addEventListener('dragstart', e => e.preventDefault());

// Disable Zoom (Ctrl + Scroll)
document.addEventListener('wheel', function(e){
  if(e.ctrlKey){ e.preventDefault(); }
}, { passive:false });

// Disable Shortcut Keys
document.addEventListener('keydown', function(e) {

  // F12
  if (e.key === "F12") {
    e.preventDefault();
  }

  // Ctrl+Shift+I / Ctrl+Shift+J / Ctrl+Shift+C
  if (e.ctrlKey && e.shiftKey && 
     (e.key === "I" || e.key === "J" || e.key === "C")) {
    e.preventDefault();
  }

  // Ctrl+U (View Source)
  if (e.ctrlKey && e.key === "u") {
    e.preventDefault();
  }

  // Ctrl+S
  if (e.ctrlKey && e.key === "s") {
    e.preventDefault();
  }

  // Ctrl + + / - / 0
  if (e.ctrlKey && (e.key === "+" || e.key === "-" || e.key === "0")) {
    e.preventDefault();
  }

});

// DevTools Detection (Simple)
setInterval(function() {
  const widthThreshold = window.outerWidth - window.innerWidth > 160;
  const heightThreshold = window.outerHeight - window.innerHeight > 160;

  if (widthThreshold || heightThreshold) {
    document.body.innerHTML = `
      <div style="
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        background:black;
        color:red;
        font-size:24px;
      ">
        ‚ö†Ô∏è Developer Tools Detected
      </div>
    `;
  }
}, 1000);

</script>

<body>

<div class="container">
  <h1>üëë Admin Panel</h1>

  <div id="loginBox" class="card">
    <input type="password" id="password" placeholder="Enter Admin Password">
    <button onclick="login()">Login</button>
  </div>

  <div id="dashboard" style="display:none;">
    <div class="card">
      <h3>Statistics</h3>
      <p>Total Emails: <span id="emails">0</span></p>
      <p>Total Messages: <span id="messages">0</span></p>
      <p>Active Domains: <span id="domains">0</span></p>
      <button onclick="loadStats()">Refresh</button>
    </div>
  </div>
</div>

<script>
async function login() {
  const password = document.getElementById("password").value

  const res = await fetch("/api/admin-login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ password })
  })

  if (res.ok) {
    document.getElementById("loginBox").style.display = "none"
    document.getElementById("dashboard").style.display = "block"
    loadStats()
  } else {
    window.location.href = "/login-failed.html"
  }
}

async function loadStats() {
  const res = await fetch("/api/admin-stats")
  const data = await res.json()

  document.getElementById("emails").innerText = data.totalEmails
  document.getElementById("messages").innerText = data.totalMessages
  document.getElementById("domains").innerText = data.activeDomains
}

/* Disable Zoom */
document.addEventListener('wheel', function(e){
  if(e.ctrlKey){ e.preventDefault(); }
}, { passive:false });

document.addEventListener('keydown', function(e){
  if(e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '0')){
    e.preventDefault();
  }
});
</script>
</body>
  </html>
